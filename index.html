    <script>
      // Fungsi untuk memuat data proyek dari JSON
      function loadProjectsFromJSON() {
        fetch('data-projects.json') // Ganti 'data-projects.json' dengan nama file JSON proyek Anda
          .then((response) => response.json())
          .then((data) => {
            // Ambil wadah container proyek
            const projectContainer =
              document.getElementById('proyek-container');

            // Loop melalui data JSON proyek dan buat card untuk setiap entri
            data.forEach((proyek) => {
              // Buat elemen-elemen HTML untuk card proyek
              const card = document.createElement('div');
              card.className = 'col-lg-4 col-md-6 col-12';

              const cardLink = document.createElement('a');
              cardLink.href = proyek.url;
              cardLink.className = 'card border-0 mb-3';

              const cardImage = document.createElement('img');
              cardImage.src = proyek.gambar;
              cardImage.alt = 'img-top';
              cardImage.className = 'card-img-top';

              const cardBody = document.createElement('div');
              cardBody.className = 'card-body pt-3';

              const cardTitle = document.createElement('h5');
              cardTitle.className = 'text-dark';
              cardTitle.textContent = proyek.judul;

              const cardDescription = document.createElement('p');
              cardDescription.className = 'mb-0 text-secondary';
              cardDescription.textContent = proyek.deskripsi;

              // Masukkan elemen-elemen ke dalam card proyek
              cardBody.appendChild(cardTitle);
              cardBody.appendChild(cardDescription);
              cardLink.appendChild(cardImage);
              cardLink.appendChild(cardBody);
              card.appendChild(cardLink);

              // Masukkan card proyek ke dalam wadah container proyek
              projectContainer.appendChild(card);
            });
          })
          .catch((error) =>
            console.error('Gagal memuat data proyek JSON:', error)
          );
      }

      // Fungsi untuk memuat data sertifikasi dari JSON
      function loadCertificationsFromJSON() {
        fetch('data-certifications.json') // Ganti 'data-certifications.json' dengan nama file JSON sertifikasi Anda
          .then((response) => response.json())
          .then((data) => {
            // Ambil wadah container sertifikasi
            const certificationContainer = document.getElementById(
              'certifications-container'
            );

            // Loop melalui data JSON sertifikasi dan buat card untuk setiap entri
            data.forEach((sertifikasi) => {
              // Buat elemen-elemen HTML untuk card sertifikasi
              const card = document.createElement('div');
              card.className = 'col-lg-4 col-md-6 col-12';

              const cardLink = document.createElement('a');
              cardLink.href = sertifikasi.url;
              cardLink.className = 'card border-0 mb-3';

              const cardImage = document.createElement('img');
              cardImage.src = sertifikasi.gambar;
              cardImage.alt = 'img-top';
              cardImage.className = 'card-img-top';

              const cardBody = document.createElement('div');
              cardBody.className = 'card-body pt-3';

              const cardTitle = document.createElement('h5');
              cardTitle.className = 'text-dark';
              cardTitle.textContent = sertifikasi.judul;

              const cardDescription = document.createElement('p');
              cardDescription.className = 'mb-0 text-secondary';
              cardDescription.textContent = sertifikasi.deskripsi;

              // Masukkan elemen-elemen ke dalam card sertifikasi
              cardBody.appendChild(cardTitle);
              cardBody.appendChild(cardDescription);
              cardLink.appendChild(cardImage);
              cardLink.appendChild(cardBody);
              card.appendChild(cardLink);

              // Masukkan card sertifikasi ke dalam wadah container sertifikasi
              certificationContainer.appendChild(card);
            });
          })
          .catch((error) =>
            console.error('Gagal memuat data sertifikasi JSON:', error)
          );
      }
